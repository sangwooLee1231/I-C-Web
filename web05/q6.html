<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function auth() {
            // 입력한 값 가지고 오기
            let inputNum = document.querySelector("#phone").value;
            // input 태그 내용 비우기
            document.querySelector("#phone").value = "";
            
            // 앞의 세 글자 가져오기
            let preNum = inputNum.substr(0, 3);

            let authNum = "";
            switch (preNum) {
                case "010":
                    authNum = "01";
                    break;
                case "011":
                    authNum = "02";
                    break;
                default:
                    authNum = "03";
            }

            authNum += Math.floor(Math.random() * 900) + 100;

            let result = document.querySelector("#result");
            result.innerHTML = "인증번호: " + authNum;
        };

        function enter_press(e) {
            if (e.code == 'Enter') {
                auth();
            }
        };
    </script>
</head>
<body>
    전화번호 입력: <input type="text" class="form-control" id="phone" onkeypress="enter_press(event)">
    <br>
    <button class="btn btn-primary" onclick="auth()">인증번호 받기</button>
    <hr>
    <div id="result">
        <!-- 결과가 들어갈 곳 -->
    </div>
</body>
</html>
