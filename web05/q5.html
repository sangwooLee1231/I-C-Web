<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function reply() {
            //1. resultTag획득
            let resultTag = document.querySelector("#result");

            //2. inputTag value획득
            let word = document.querySelector("#word").value;

            //3. append할 div태그 생성, createElement("div")
            let div = document.createElement("div");

            //4. div태그에 innerHTML로 이미지html+2번입력한 값 넣어주세요.
            div.innnerHTML = "<img src=reply.png>" + word;
            // <div>
            //     <img src=reply.png>내가 쓴글.
            // </div>
            //5. resultTag에 appendChild로 새로 만든 div를 붙이자.!
            resultTag.appendChild(div);
        }
    </script>
</head>

<body>
    <h1>그림을 본 느낌은?</h1>
    <img src="image.png" width="100" height="50" alt="">
    <hr>
    <input type="text" id="word" class="form-control">
    <button class="btn btn-primary" onclick="reply()">댓글달기</button>
    <hr>
    <div id="result">
        <!-- <div>- 이미지 + 텍스트 </div> -->
    </div>
</body>

</html>
