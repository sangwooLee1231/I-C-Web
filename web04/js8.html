<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <script>
        let total = 0;
        let c = 0;
        let avg = 0;
 

            while (true) {
                const a = Math.floor(Math.random() * 3);
                const b = prompt("가위(0), 바위(1), 보(2)를 입력하세요. 종료하려면 4를 입력하세요.");


                const userChoice = parseInt(b);
                parseFloat(avg);

                
                if (b == 4) {
                    avg = (c/total)*100;
                    alert(`
                    게임을 종료합니다.\n총 게임 수: ${total}, 이긴 횟수: ${c}, 승률: ${avg.toFixed(2)}%
                    `);
                    break;
                }

                if(userChoice===0 || userChoice===1 || userChoice===2)
                {
                total++;
                let result = "";
                if (userChoice === a) {
                    result = "무승부입니다!";
                } else if (
                    (userChoice === 0 && a === 2) || // 가위 > 보
                    (userChoice === 1 && a === 0) || // 바위 > 가위
                    (userChoice === 2 && a === 1)    // 보 > 바위
                ) {
                    result = "이겼습니다!";
                    c++;
                } else {
                    result = "졌습니다!";
                }
                alert(`컴퓨터: ${a}, 사용자: ${userChoice}\n${result}`);
            }
        }
        
    </script>
</head>

</html>
