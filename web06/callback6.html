<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button type="button" id="doubleBtn">Double the number</button>
    </form>
    <hr>
    <p id="output"></p>

    <form>
    <label for="textInput">Enter a sentence:</label>
    <input type="text" id="textInput" placeholder="Type here...">
    <button type="button" onclick="processText()">Process</button>
    </form>
    <p id="outputUppercase"></p>
    <p id="outputLength"></p>




    <script>
        let btn = document.getElementById("doubleBtn");
        btn.addEventListener('click', function () {
            let data = document.getElementById("numberInput").value;
            let pTag = document.getElementById("output");
            data = data * 2;
            alert("당신의 입력한 값의 2배는 " + data);
        })

        function processText() {
            let textInput = document.getElementById('textInput').value;
            let outputUppercase = document.getElementById('outputUppercase')
            let outputLength = document.getElementById('outputLength')

            let Uppercase = textInput.toUpperCase();
            let Length = textInput.length;

            outputUppercase.textContent = `Uppercase: ${Uppercase}`;
            outputLength.textContent = `Length : ${Length}`;
        }


    </script>

</body>

</html>
