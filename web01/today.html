<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘은 금요일~~!!</h1>
    <!-- 컨트롤 + / : 주석(comment 설명) 
        설명쓰는 곳! 
    -->
    <!-- h1은 한줄 다 차지함.  -->
    <hr width="800" size="5" color="red">
    <!-- 순서가 있는 목록 ordered list(ol) -->
    <ol type="A">
        <li>수업은 하자.</li>
        <li>밥먹자</li>
        <li>저녁은 쉬자.</li>
    </ol>
    <!-- 순서가 중요하지 않은 목록 unordered list(ul) -->
     <ul>
        <li>커피 마시기</li>
        <li>과자 먹기</li>
        <li>물 먹기</li>
     </ul>
</body>
</html>
